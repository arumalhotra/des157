<!doctype html>
<html>
<script src='script.js' type="text/javascript"></script>

<head>

    <link href="https://fonts.googleapis.com/css?family=Italianno" rel="stylesheet">

<body>

    <h1>Four Decades of Wedding Dresses</h1>

    <button class="tip" id="1">1995

    </button>
    <button class="tip" id="2">2000
      <span class="tiptext">Click to see wedding dress from 2000</span>
    </button>
    <button class="tip" id="3">2005
      <span class="tiptext">Click to see wedding dress from 2005</span>
    </button>
    <button class="tip" id="4">2015
      <span class="tiptext">Click to see wedding dress from 2015</span>
    </button>
    <br><br><br>
    <img src="music.png" alt="image" id="mus">
    <div>
        <img id="1995" src="1995.png" alt="image" style="visibility:hidden; display:none">
        <img id="2000" src="2000.png"  alt="image" style="visibility:hidden; display:none">
        <img id="2005" src="2005.png"  alt="image" style="visibility:hidden; display:none">
        <img id="2015" src="2015.png"  alt="image" style="visibility:hidden; display:none">
    </div>

    <audio id="audio" src="song.mp3"></audio>
